<mat-card *ngIf="character">
  <mat-card-header>
    <img mat-card-avatar [src]="getAvatar()">
    <mat-card-title>{{character.name}}</mat-card-title>
    <mat-card-subtitle>{{character.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getCharacterImage()">
  <mat-card-content>
    <p>{{character.description}}</p>
  </mat-card-content>
</mat-card>
